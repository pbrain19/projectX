
<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>LiveIntent</title>

    <!-- Bootstrap core CSS -->
    <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">
      <div>
        <tabset>
          <tab heading="Goal">
            <div ng-include="'views/goal/goal.html'"></div>
          </tab>
          <tab heading="Audience">Vertical content pdakpodsapokas-jds-92</tab>
          <tab heading="Budget">Vertical content pdakpodsapokas-jds-92</tab>
          <tab heading="Creative">
              <div class="thumbnail" ng-hide="$flow.files.length">
                <img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&text=no+image" />
            </div>
            <div flow-init>
                    <div flow-init="{target: '/upload'}"
                     flow-files-submitted="$flow.upload()"
                     flow-file-success="$file.msg = $message">

                  <input type="file" flow-btn/>
                  Input OR Other element as upload button
                  <span class="btn" flow-btn>Upload File</span>

                  <table>
                    <tr ng-repeat="file in $flow.files">
                        <td>{{$index+1}}</td>
                        <td>{{file.name}}</td>
                        <td>{{file.msg}}</td>
                    </tr>
                  </table>
                </div>
            </div>
          </tab>
          <tab heading="User Info">Vertical content pdakpodsapokas-jds-92</tab>
        </tabset>
      </div>
    </div><!-- /.container -->

    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="app.js"></script>
    <script src="views/goal/goal.controller.js"></script>
    <script src="/lib/ng-flow/dist/ng-flow-standalone.min.js"></script>
  </body>
</html>
